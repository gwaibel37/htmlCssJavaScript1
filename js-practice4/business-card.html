<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card {
            width: 700px; /* Wider card for two columns */
            min-height: 250px;
            background: linear-gradient(45deg, #FF6B6B 0%, #FFE66D 100%); /* Warm sunset gradient */
            color: #333; /* Darker text for better contrast */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            display: flex; /* Flexbox for internal layout (columns) */
            align-items: center; /* Vertically align items */
            gap: 30px; /* Space between columns */
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Hover transitions */
        }

        .card::before { /* Subtle background pattern */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at top left, rgba(255,255,255,0.1) 0%, transparent 70%),
                              radial-gradient(circle at bottom right, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02); /* Lift and slightly enlarge */
            box-shadow: 0 25px 50px rgba(0,0,0,0.35); /* More prominent shadow */
        }
        
        .card .left-column {
            flex: 1; /* Takes up one part of the available space */
            text-align: center;
            padding-right: 20px;
            border-right: 1px solid rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .card .right-column {
            flex: 2; /* Takes up two parts of the available space */
            position: relative;
            z-index: 1;
        }

        .card .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circular logo */
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid rgba(255,255,255,0.6);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .card h2 {
            margin: 0 0 5px 0;
            font-size: 32px;
            color: #2c3e50; /* Darker heading */
        }
        
        .card .title {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .card .info {
            margin: 12px 0;
            font-size: 16px;
            color: #444;
            display: flex;
            align-items: center;
        }

        .card .info i {
            margin-right: 10px;
            color: #FF6B6B; /* Accent color for icons */
            font-size: 18px;
            width: 25px; /* Fixed width for icon alignment */
            text-align: center;
        }

        .card .info a {
            color: #444;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card .info a:hover {
            color: #FF6B6B; /* Highlight on hover */
        }
        
        .card .social-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }

        .card .social-links a {
            color: #555;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .card .social-links a:hover {
            color: #764ba2; /* Hover color for social icons */
            transform: translateY(-3px);
        }

        .card .company {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="card"></div>
    
    <script>
        // Business card information
        let fullName = "Gavin Waibel";
        let jobTitle = "Senior Web Developer";
        let company = "Medina County Career Center";
        let email = "gavinWaibel@place.com";
        let phone = "(123) 654-0978";
        let website = "www.g-waib.dev";
        let logoUrl = "https://via.placeholder.com/100/FF6B6B/FFFFFF?text=GW";
        let github = "g-waib";
        let linkedin = "gavin-waibel-dev";
        
        // Select the card container
        let cardDiv = document.getElementById('card');
        
        // Build the card HTML using template literals
        let cardHTML = `
            <div class="left-column">
                <img src="${logoUrl}" alt="Company Logo" class="logo">
                <h2>${fullName}</h2>
                <div class="title">${jobTitle}</div>
                <div class="company">${company}</div>
            </div>
            <div class="right-column">
                <div class="info"><i class="fas fa-envelope"></i> <a href="mailto:${email}">${email}</a></div>
                <div class="info"><i class="fas fa-phone"></i> <a href="tel:${phone}">${phone}</a></div>
                <div class="info"><i class="fas fa-globe"></i> <a href="http://${website}" target="_blank">${website}</a></div>
                <div class="social-links">
                    <a href="https://github.com/${github}" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/${linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        `;
        
        // Add the card class to the div
        cardDiv.classList.add('card');
        
        // Insert the HTML
        cardDiv.innerHTML = cardHTML;
        
        console.log('Enhanced business card created for', fullName);
    </script>
</body>
</html>
