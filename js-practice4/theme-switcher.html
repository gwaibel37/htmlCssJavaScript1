<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Switcher</title>
    <style>
        /* Light theme styles */
        .light-theme {
            background-color: white;
            color: #333;
            transition: all 0.3s ease;
        }
        
        /* Dark theme styles */
        .dark-theme {
            background-color: #1a1a1a;
            color: #f0f0f0;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            line-height: 1.8;
            margin: 20px 0;
        }
        
        .theme-indicator {
            text-align: center;
            font-weight: bold;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>Theme Switcher Demo</h1>
        
        <div class="theme-indicator" id="indicator">
            Current Theme: Light
        </div>

        <button>THIS IS A BUTTON</button>
        
        <p>This page demonstrates theme switching using JavaScript and CSS classes.</p>
        <p>Watch as the theme automatically changes from light to dark after 2 seconds!</p>
        <p>The smooth transition effect is created using CSS transitions.</p>
    </div>
    
    <script>
        let body = document.body;
        let indicator = document.getElementById('indicator');
        let darkTheme = false;
        
        // FIX: Use querySelector to select the button element
        let button1 = document.querySelector('button'); 
        console.log('Starting with light theme');
        
        // Wait 2 seconds (2000 milliseconds), then switch themes
        setTimeout(function() {
            // Remove light theme class
            body.classList.remove('light-theme');
            
            // Add dark theme class
            body.classList.add('dark-theme');
            
            // Update the indicator text
            indicator.textContent = 'Current Theme: Dark';
            darkTheme = true;
            console.log('Switched to dark theme!');
        }, 2000);
        
        // Bonus: Switch back to light after 4 more seconds
        setTimeout(function() {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            indicator.textContent = 'Current Theme: Light';
            darkTheme = false;
            console.log('Switched back to light theme!');
        }, 6000);
    
        // This event listener will now work correctly!
        button1.addEventListener('click', function(){
            if(darkTheme === false){
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                darkTheme = true;
                indicator.textContent = 'Current Theme: Dark';
            }else{
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                darkTheme = false;
                indicator.textContent = 'Current Theme: Light';
            }
        });
    </script>
</body>
</html>
